<!DOCTYPE html>
<html>
  <head>
    <title>The Oregon Trail</title>
    <link href="https://fonts.googleapis.com/css?family=Lekton|VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/input-script.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container">
      <div class="imgHeader">
      </div>
      <div class="randomEvent">
        <h3><span id="randomEventMessage"></span></h3>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="statsBox">
            <h1>Day: <span class="totalDays"></span></h1>
            <h2>Wagon Party:</h2>
            <ul class="wagonMembers">
            </ul>
            <h2>Supplies: </h2>
            <ul>
              <li>Food: <span class="food"></span></li>
              <li>Medicine: <span class="medicine"></span></li>
            </ul>
          </div>
        </div>
        <div class="col-md-8" id="homeScreen">
          <h1>To start game, enter party members</h1>
          <form id="createParty">
            <div class="form-group">
              <label for="addLeader">Wagon Leader</label>
              <input type="text" id="addLeader" class="form-control">
            </div>
            <div class="form-group">
              <label for="addMember1">Add Member</label>
              <input type="text" id="addMember1" class="form-control">
            </div>
            <div class="form-group">
              <label for="addMember2">Add Member</label>
              <input type="text" id="addMember2" class="form-control">
            </div>
            <div class="form-group">
              <label for="addMember3">Add Member</label>
              <input type="text" id="addMember3" class="form-control">
            </div>
            <div class="form-group">
              <label for="addMember4">Add Member</label>
              <input type="text" id="addMember4" class="form-control">
            </div>
            <button type="submit">Start Game</button>
          </form>
        </div>
        <div class="col-md-8" id="GameScreen">
          <div class="options">
            <span class="btn btn-default continueOnTrail">Continue on Trail</span>
            <span class="btn btn-default rest">Rest</span>
            <span class="btn btn-default mourn">Mourn</span>
            <span class="btn btn-default hunt">Hunt</span>
            <span class="btn btn-default heal">Heal</span>
            <span class="btn btn-default restartGame">Play Again.</span>
          </div>
          <div class="events">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
